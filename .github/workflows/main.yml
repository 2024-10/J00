name: Deploy to AWS
on:
  push:
    branches: [ " main " ]
  pull_request:
    branches: [ " main " ]
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm install

    - name: Build Project
      run: npm run build
      
    - name: Deploy to EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION: ap-northeast-2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_private_key
          chmod 600 ssh_private_key
          scp -o StrictHostKeyChecking=no -i ssh_private_key -r ./* ${EC2_USER}@${{ secrets.EC2_HOST }}:/home/ubuntu/your-app-folder/
          ssh -o StrictHostKeyChecking=no -i ssh_private_key ${EC2_USER}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/your-app-folder/
          npm install --production
          pm2 restart index.js
    - name: Clean up
      run: |
        rm ssh_private_key
